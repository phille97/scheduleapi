{% extends "layout.html" %}

{% from "_formhelpers.html" import render_field %}

{% block title %}Login to ScheduleAPI{% endblock %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <hr>
    <form class="form-horizontal" method="POST" action="{{url_for('useractions.login')}}">
      {{ form.hidden_tag() }}

      {{ render_field(form.username) }}
      {{ render_field(form.password) }}

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              {{ form.remember_me() }}{{ form.remember_me.label }}
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Login</button>
        </div>
      </div>
    </form>
</div>
{% endblock %}
